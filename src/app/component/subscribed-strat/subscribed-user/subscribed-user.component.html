<mat-card class="flex-container" fxLayout="column" fxLayoutAlign="end stretch">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BTC" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="subscribedListSource" matSort aria-label="Elements" fxFill>

      <!-- Date Column -->
      <ng-container matColumnDef="strategyLabel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Strategy Name</th>
        <td mat-cell *matCellDef="let row"> {{row.strategyLabel}}</td>
      </ng-container>

      <!-- Pair Column -->
      <ng-container matColumnDef="primeSolidr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> prime Solidr</th>
        <td mat-cell *matCellDef="let row"> {{row.primeSolidr}}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="subscribeStratStartDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subscription Date</th>
        <td mat-cell *matCellDef="let row"> {{row.subscribeStratStartDate}} </td>
      </ng-container>

      <!-- Side Column -->
      <ng-container matColumnDef="subscribeStratEndDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unsubscription Date</th>
        <td mat-cell *matCellDef="let row"> {{row.subscribeStratEndDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
