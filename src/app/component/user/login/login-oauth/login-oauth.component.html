<form #form="ngForm" *ngIf="!auth" (ngSubmit)="form.valid && verifyTotp(code.value)" novalidate>
  <mat-card-header fxLayoutAlign="center">
    <mat-card-title>Two-Step Verification</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="center">
    <mat-hint>Enter the 6-digit code from your authenticator app into the code field</mat-hint>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Code</mat-label>
      <input matInput id="code" name="code" #code="ngModel" ngModel autofocus minlength="6" maxlength="6" pInputText
             pKeyFilter="pint" required>
      <mat-error *ngIf="form.submitted && code.invalid">
        <span *ngIf="code.errors?.required">Code is mandatory</span>
        <span *ngIf="code.errors?.minlength">Code must be exactly 6 digits</span>
        <span *ngIf="code.errors?.maxlength">Code must be exactly 6 digits</span>
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="qr">
      {{ errorMessage }}
    </mat-error>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center">
    <button mat-raised-button pButton color="primary" type="submit">Verify</button>
  </mat-card-actions>
</form>
<div *ngIf="auth">
  <mat-card-header fxLayoutAlign="center">
    <mat-card-title>Your are now Successfully Log In!</mat-card-title>
  </mat-card-header>
</div>
