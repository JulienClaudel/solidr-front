<mat-card class="flex-container" fxLayout="column" fxLayoutAlign="end stretch">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BTC" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="commentListSource" matSort aria-label="Elements" fxFill>

      <!-- Date Column -->
      <ng-container matColumnDef="userEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User</th>
        <td mat-cell *matCellDef="let row"> {{row.userEmail}}</td>
      </ng-container>

      <!-- Pair Column -->
      <ng-container matColumnDef="commentScore">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Score</th>
        <td mat-cell *matCellDef="let row"> {{row.commentScore}}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="commentDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment</th>
        <td mat-cell *matCellDef="let row"> {{row.commentDescription}} </td>
      </ng-container>

      <!-- Side Column -->
      <ng-container matColumnDef="commentCreationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
        <td mat-cell *matCellDef="let row"> {{row.commentCreationDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Create the first comment "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
