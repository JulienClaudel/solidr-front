<mat-card class="flex-container" fxLayout="column" fxLayoutAlign="end stretch">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. BTC" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="tradeListSource" matSort aria-label="Elements" fxFill>

      <!-- Date Column -->
      <ng-container matColumnDef="tradeSymbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pair</th>
        <td mat-cell *matCellDef="let row"> {{row.tradeSymbol}}</td>
      </ng-container>

      <!-- Pair Column -->
      <ng-container matColumnDef="tradeOrigqty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
        <td mat-cell *matCellDef="let row"> {{row.tradeOrigqty}}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="tradePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
        <td mat-cell *matCellDef="let row"> {{row.tradePrice}} </td>
      </ng-container>

      <!-- Side Column -->
      <ng-container matColumnDef="tradeType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
        <td mat-cell *matCellDef="let row"> {{row.tradeType}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="tradeSide">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Side</th>
        <td mat-cell *matCellDef="let row"> {{row.tradeSide}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="tradeCreationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
        <td mat-cell *matCellDef="let row"> {{row.tradeCreationDate}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Result</th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
