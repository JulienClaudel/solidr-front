<div class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px" fxLayoutAlign="start stretch">
  <div fxLayout="column" fxLayoutGap="30px" style="width: 80%">
    <app-tradecandle class="tradeCandles" (redirect)="symbolTransfer=$event"></app-tradecandle>
    <app-trade-list class="tradeList"></app-trade-list>
  </div>

  <div style="width: 20%">
    <div *ngIf="symbolTransfer">
      <app-trade-create [symbols]="symbolTransfer"></app-trade-create>
    </div>
    <app-subscribed-strat-container></app-subscribed-strat-container>
  </div>
</div>
